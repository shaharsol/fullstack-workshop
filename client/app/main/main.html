<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Master of Puppets</h1>

    <p class="lead">One app to control them all</p>
  </div>
</header>

<div class="container">
  <div class="row" ng-controller="SearchCtrl">
    <div class="col-lg-12">
      <form class="form-inline searchForm" role="form">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Search" ng-model="query">

            <div class="input-group-addon"><a href="" ng-click="search()"><i class="glyphicon glyphicon-search"></i></a>
            </div>

          </div>
        </div>
      </form>
      <div class="searchResults">
        <ul class="media-list">
          <li  class="media" ng-repeat="res in results">
              <div class="media-object pull-left">
                <img src="{{res.snippet.thumbnails.default.url}}">
              </div>
              <div class="media-body">
                <h4 class="media-header">{{res.snippet.title}}</h4>
                <p>{{res.snippet.description}}</p>
                <p>
                  <div class="container">
                    <button class="btn" ng-click="play(res.id)"><i class="glyphicon glyphicon-{{playBtn()}}"></i></button>
                    <button class="btn" ng-click="mute(res.id)"><i class="glyphicon glyphicon-volume-off"></i></button>
                    <button class="btn" ng-click="volumeDown(res.id)"><i class="glyphicon glyphicon-volume-down"></i></button>
                    <button class="btn" ng-click="volumeUp(res.id)"><i class="glyphicon glyphicon-volume-up"></i></button>

                  </div>
                </p>
              </div>
          </li>
        </ul>


      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Lets create a Fullstack javascript application - workshop</p>
  </div>
</footer>
