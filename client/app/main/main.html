<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Master of Puppets</h1>

    <p class="lead">One app to controll them all</p>
  </div>
</header>

<div class="container">
  <div class="row" ng-controller="SearchCtrl">
    <div class="col-lg-12">
      <form class="form-inline searchForm" role="form">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Search" ng-model="query">

            <div class="input-group-addon"><a href="" ng-click="search()"><i class="glyphicon glyphicon-search"></i></a>
            </div>

          </div>
        </div>
      </form>
      <div class="searchResults">
        <ul class="list-group">
          <li  class="list-group-item" ng-repeat="res in results">{{$index}}: {{res.snippet.title}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p>Lets create a Fullstack javascript application - workshop</p>
  </div>
</footer>
